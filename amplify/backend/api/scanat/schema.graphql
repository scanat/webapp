type Subscriber @model {
  id: String!
  about: String
  group: String
  name: String
  orgName: String
  phoneNumber: String
  email: String
  address1: String
  address2: String
  city: String
  state: String
  postalCode: String
  category: String
  logo: String
  twitter: String
  facebook: String
  pinterest: String
  instagram: String
  employees: [Employees!]
}

type Employees @model {
  id: String!
  name: String
  access: [Access!]
}

type Access @model {
  id: String!
  name: String
}

type SubscriberPage @model {
  id: String!
  liveSpace: String
}

type GlobalTable @model {
  id: String!
  categories: [Category!]
  modules: [Module!]
}

type Module {
  name: String
  description: String
  default: Boolean
  price: String
}

type Category {
  name: String
  price: String
}
